<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="ham">

    <div class="hammer">
      <div class="head"></div>
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="triangle">
    
        <div class="t1"></div>
        <div class="t2"></div>
        <div class="t3"></div>
        <div class="t4"></div>
    
      </div>
    </div>
    <div class="top-circle"></div>
    <div class="handle">
      <div class="h-p"></div>
      <div class="h-p1"></div>
      <div class="h-p2"></div>
      <div class="h-p3"></div>
      <div class="h-p4"></div>
      <div class="h-p5"></div>
      <div class="h-p6"></div>
      <div class="h-p7"></div>
      <div class="roap"></div>
    </div>
  </div>
</body>
</html>
